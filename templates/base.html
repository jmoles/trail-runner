<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        {% block head %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{% endblock %} - GA Toolbox</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{{
          url_for('static', filename='css/bootstrap.min.css') }}">
        <style>
            body {
                padding-top: 15px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="{{
          url_for('static', filename='css/bootstrap-theme.min.css') }}">
        <link rel="stylesheet" href="{{
          url_for('static', filename='css/main.css') }}">

        <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico') }}" />

        <script src="{{
          url_for('static', filename='js/vendor/modernizr-2.6.2-respond-1.1.0.min.js') }}"></script>

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        {% endblock %}
    </head>

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        {% block navbar %}{% endblock %}


        <div class="container">
            <div class="page-header">
                <h1>{% block header_text %}{% endblock %}</h1>
            </div>


        {% block content %}

        {% endblock %}

            <footer>
                <hr />
                <div class="container-fluid text-center">
                    <a href="/">Home</a> | <a href="#" name="top">Top</a><br />
                    {% block footer_text %}{% endblock %}
                </div>
            </footer>

        </div>



    {% block footer %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{
          url_for('static', filename='js/vendor/jquery-1.11.0.min.js') }}"><\/script>')</script>

        <script src="{{
          url_for('static', filename='js/vendor/bootstrap.min.js') }}"></script>

        <script src="{{
          url_for('static', filename='js/plugins.js') }}"></script>
        <script src="{{
          url_for('static', filename='js/main.js') }}"></script>

    {% endblock %}


    </body>
</html>
